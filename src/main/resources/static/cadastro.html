<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form onsubmit="return validarCadastro(event)">
            <div class="form-group">
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" name="emailCadastro" required>
            </div>
            <div class="form-group">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" name="senhaCadastro" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenhaCadastro">Confirmar Senha:</label>
                <input type="password" id="confirmarSenhaCadastro" name="confirmarSenhaCadastro" required>
            </div>
            <button type="submit">Cadastrar</button>
            <p style="text-align: center; margin-top: 15px;">JÃ¡ tem uma conta? <a href="login.html">FaÃ§a login aqui</a></p>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
