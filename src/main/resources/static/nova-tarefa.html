<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Tarefa</h1>
        <form onsubmit="return validarTarefa(event)">
            <div class="form-group">
                <label for="titulo">Título da Tarefa:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição (Opcional):</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="dataVencimento">Data de Vencimento:</label>
                <input type="date" id="dataVencimento" name="dataVencimento" required>
            </div>
            <button type="submit">Salvar Tarefa</button>
            <p style="text-align: center; margin-top: 15px;"><a href="dashboard.html">Voltar para o Dashboard</a></p>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
