<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Tarefas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> </head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <p style="color: red; text-align: center;" th:if="${erroCadastro}" th:text="${erroCadastro}"></p>
        <p style="color: green; text-align: center;" th:if="${sucessoCadastro}" th:text="${sucessoCadastro}"></p>

        <form method="post" action="/cadastro" onsubmit="return validarCadastro(event)">
            <div class="form-group">
                <label for="emailCadastro">Email:</label>
                <input type="email" id="emailCadastro" name="email" required>
            </div>
            <div class="form-group">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenhaCadastro">Confirmar Senha:</label>
                <input type="password" id="confirmarSenhaCadastro" name="confirmarSenha" required>
            </div>
            <button type="submit">Cadastrar</button>
            <p style="text-align: center; margin-top: 15px;">JÃ¡ tem uma conta? <a th:href="@{/login}">FaÃ§a login aqui</a></p>
        </form>
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
